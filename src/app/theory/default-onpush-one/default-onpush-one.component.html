<app-images title="Default vs OnPush "
            [items]="items"></app-images>

<div class="buttons">
    <div>
        <h4>Increase Counter by</h4>
        <div class="buttons__wrapper">
            <button (click)="increaseByValue()">Value</button>
            <button (click)="increaseByReference()">Reference</button>
        </div>
        <h4>
            Counter: {{counter.count}}
        </h4>
    </div>
</div>

<div class="components">
    <app-default-two [counter]="counter"></app-default-two>
    <app-push [counter]="counter"></app-push>
</div>
